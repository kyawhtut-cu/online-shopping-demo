<body>

	<div class="root">
		<div class="w-100 h-100">
			<section class="page pageCategory"></section>
			<section class="page pageItemList"></section>
			<section id="pageCart" class="page" style="background-color: blue;"></section>
		</div>
		<div class="pageAnimation"></div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="assets/js/api.js"></script>
	<script src="assets/js/app.js"></script>
	<script src="assets/js/apiService.js"></script>
	<script src="assets/js/animation.js"></script>
	<script src="assets/js/utils.js"></script>
	
	<script src="assets/js/pageCategory.js"></script>
	<script src="assets/js/pageItemList.js"></script>

	<script type="text/javascript">

		$(document).ready(function() {

			const App = $.App()
			const ApiService = $.ApiService(App, $(`.pageAnimation`))
			const Animation = $.Animation()
			let CurrentPage = null

			const CategoryPage = $.CategoryPage(App, $(`.pageCategory`))
			const ItemPage = $.ItemPage(App, $(`.pageItemList`))

			CurrentPage = CategoryPage

			CategoryPage.open()
			CategoryPage.setOnClickCategoryListener((catetgory) => {
				fetchItemListByCategoryId(catetgory.category_id)
			})

			fetchCategoryList()

			function fetchCategoryList() {
				ApiService.fetchCategoryList((result) => {
					CategoryPage.setCategoryList(result)
				})
			}

			function fetchItemListByCategoryId(category_id) {
				ApiService.fetchItemListByCategoryId(category_id, (result) => {
					ItemPage.setItemList(result)
					openPage(ItemPage, false, Animation.slideDown, Animation.slideUp)
				})
			}

			let pageItemList = $(`#pageItemList`)
			let pageCart = $(`#pageCart`)
			let currentPage = 1

			App.MainButton.onClick(() => {
			})

			App.BackButton.onClick(() => {
				if (CurrentPage == ItemPage) {
					openPage(CategoryPage, true, Animation.slideDown, Animation.slideUp)
				}
			})

			function openPage(open, isCloseWithClear, openAnim, closeAnim) {
				if (isCloseWithClear) CurrentPage.colseWithClear(closeAnim)
				else CurrentPage.close(closeAnim)
				CurrentPage = open
				CurrentPage.open(openAnim)
			}

		})
	</script>

</body>
