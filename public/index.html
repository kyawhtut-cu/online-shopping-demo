<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="MobileOptimized" content="176" />
	<meta name="HandheldFriendly" content="True" />
	<meta name="robots" content="noindex,nofollow" />

	<title></title>

	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.9/lottie.js"></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">

	<link href="assets/css/index.css" rel="stylesheet">
	<link href="assets/css/category-page.css" rel="stylesheet">
	<link href="assets/css/item-page.css" rel="stylesheet">

</head>
<body>

	<div class="root">
		<div class="w-100 h-100">
			<section class="page pageCategory"></section>
			<section id="pageItemList" class="page" style="background-color: yellow"></section>
			<section id="pageCart" class="page" style="background-color: blue;"></section>
		</div>
		<div class="pageAnimation"></div>
		<div class="back-button">
			<i class="fa fa-arrow-left" aria-hidden="true"></i>
		</div>
		<div class="main-button">
			Main Button
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="assets/js/api.js"></script>
	<script src="assets/js/app.js"></script>
	<script src="assets/js/apiService.js"></script>
	<script src="assets/js/animation.js"></script>
	<script src="assets/js/utils.js"></script>
	
	<script src="assets/js/pageCategory.js"></script>

	<script type="text/javascript">

		$(document).ready(function() {

			const App = $.App()
			const ApiService = $.ApiService(App, $(`.pageAnimation`))

			const CategoryPage = $.CategoryPage($(`.pageCategory`))

			ApiService.fetchCategoryList((result) => {
				console.log(result)
				CategoryPage.setCategoryList(result)
			})

			CategoryPage.open()

			let pageItemList = $(`#pageItemList`)
			let pageCart = $(`#pageCart`)
			let currentPage = 1

			$(`.main-button`).click(() => {
				if (currentPage == 1) {
					pageCategory.slideUp({
						complete: function() {
							console.log("complete pageCategory")
						}
					})
					pageItemList.slideDown()
					currentPage = 2
				} else if (currentPage == 2) {
					pageItemList.slideUp({
						complete: function() {
							console.log("complete pageItemList")
						}
					})
					pageCart.slideDown()
					currentPage = 3
				}
			})

			$(`.back-button`).click(() => {
				if (currentPage == 3) {
					pageCart.slideUp({
						complete: function() {
							console.log("complete pageCart")
						}
					})
					pageItemList.slideDown()
					currentPage = 2
				} else if (currentPage == 2) {
					pageItemList.slideUp({
						complete: function() {
							console.log("complete pageItemList")
						}
					})
					pageCategory.slideDown()
					currentPage = 1
				}
			})

		})
	</script>

</body>
</html>
