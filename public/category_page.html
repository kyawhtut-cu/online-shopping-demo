<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="MobileOptimized" content="176" />
	<meta name="HandheldFriendly" content="True" />
	<meta name="robots" content="noindex,nofollow" />

	<title></title>

	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.9/lottie.js"></script>

	<script>
		function setThemeClass() {
			document.documentElement.className = Telegram.WebApp.colorScheme;
		}
		Telegram.WebApp.onEvent('themeChanged', setThemeClass);
		setThemeClass();
	</script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

	<link href="assets/css/category-page.css" rel="stylesheet">

</head>
<body>

	<div class="container">
		<div id="divAnimation" class="h-100"></div>
		<div id="divCategoryPage"></div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="assets/js/api.js"></script>
	<script src="assets/js/app.js"></script>
	<script src="assets/js/home.js"></script>
	<script src="assets/js/animationPage.js"></script>
	<script src="assets/js/utils.js"></script>
	
	<script src="assets/js/categoryPage.js"></script>

	<script type="text/javascript">

		$(document).ready(function() {

			const App = $.App()
			const Home = $.Home()
			const AnimationPage = $.AnimationPage(`#divAnimation`)

			const CategoryPage = $.CategoryPage(App, `#divCategoryPage`)

			CategoryPage.setNetworkCallback((result) => {
				Home.networkResult(result)
			})

			Home.setAnimationPage(AnimationPage)
			Home.init(CategoryPage)

			CategoryPage.init()
		})
	</script>

</body>
</html>
